<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./images/Darling.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Darling</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <figure>
          <img src="./images/Darling.png" alt="logo Darling" />
        </figure>
        <ul class="header__links">
          <li class="active"><a href="">Home</a></li>
          <li><a href="./pages/products.html">Shop</a></li>
          <li><a href="">Collection</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
          <li><img src="./images/user.png" alt="logo usuario" /></li>
          <li>
            <img id="btnCart" src="./images/Shopping cart 1.png" alt="cart" />
          </li>
        </ul>
        <button id="btn-mobile">
          <span class="material-symbols-outlined"> menu </span>
        </button>
      </nav>
      <section class="header__banner">
        <section>
          <h1>Sparkle & Shine: Exquisite Elegance Unveiled</h1>
          <button>Shop now</button>
        </section>
        <figure class="header__images">
          <img
            class="header__image"
            src="./images/Image 1.png"
            alt="Imagen Banner 1"
          />
          <div class="header__play">
            <img
              class="header__video"
              src="./images/Image 2.png"
              alt="Imagen Banner 2"
            />
            <img
              class="header__playbutton"
              src="./images/Icon Button 1.png"
              alt="Button play"
            />
          </div>
        </figure>
      </section>
    </header>
    <main class="main"></main>
    <footer class="main"></footer>
    <div class="modalCart hidden">
      <section>
        <button id="closeModal">X</button>
        <span>Contenido del modal</span>
      </section>
    </div>
    <script src="./scripts/modalCart.js"></script>
  </body>
</html>
